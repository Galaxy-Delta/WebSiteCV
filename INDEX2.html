  <style>
    /* ===== BODY & TAUSTA ===== */
    body {
      background-color: #2c2c2c; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    /* ===== LOGO ===== */
    .logo {
      display: block;
      width: max-content;
      margin: 30px auto;
      text-align: center;
      font-size: 64px;
      font-weight: 700;
      color: gray17;
      text-shadow: 3px 3px 8px black;
      padding: 30px 0;
      letter-spacing: 4px;
    }

    /* ===== NAVIGAATIO ===== */
    .navbar {
      overflow: visible;
      background-color: gray17;
      border-top: 1px solid #666;
      border-bottom: 1px solid #666;
      position: sticky;
      top: 0;
      z-index: 3000;
    }
    .navbar::after { content: ""; display: table; clear: both; }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* ===== DROPDOWNIT ===== */
    .dropdown {
      float: left;
      overflow: visible;
      position: relative;
    }
    .dropdown .dropbtn {
      font-size: 16px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
    }
    .navbar a:hover, .dropdown:hover .dropbtn { background-color: #666; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: gray;
      min-width: 200px;
      z-index: 4000;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:last-child { border-bottom: none; }
    .dropdown-content a:hover { background-color: #ddd; }
    .dropdown:hover .dropdown-content { display: block; }

    /* ===== SISÄLTÖ ===== */
    .section {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px 40px;
    }
    .section-title {
      margin: 24px 0 16px;
      font-size: 28px;
      color: gray17;
      text-shadow: 1px 1px 3px rgba(0,0,0,.6);
      position: relative;
    }
    .section-title:after {
      content: "";
      display: block;
      height: 2px;
      background: linear-gradient(90deg, silver, transparent);
      margin-top: 8px;
    }

    .social-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 900px) {
      .social-grid { grid-template-columns: 1fr 1fr; }
    }

    .card {
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      position: relative;
      z-index: 0;
    }
    .card h3 {
      margin: 6px 0 12px;
      color: #fff;
      font-size: 18px;
      letter-spacing: .5px;
    }

    .ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 8px;
      overflow: hidden;
      background: #222;
    }
    .ratio iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .hint { font-size: 13px; color: #ccc; margin-top: 8px; }
  </style>
