  <style>
    /* ===== BODY & TAUSTA ===== */
    body {
      background-color: #2c2c2c; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    /* ===== LOGO ===== */
    .logo {
      display: block;
      width: max-content;
      margin: 30px auto;
      text-align: center;
      font-size: 64px;
      font-weight: 700;
      color: silver;              /* korjattu */
      text-shadow: 3px 3px 8px black;
      padding: 30px 0;
      letter-spacing: 4px;
    }

    /* ===== NAVIGAATIO ===== */
    .navbar {
      overflow: visible;
      background-color: #2b2b2b;  /* korjattu */
      border-top: 1px solid #666;
      border-bottom: 1px solid #666;
      position: sticky;
      top: 0;
      z-index: 3000;
    }
    .navbar::after { content: ""; display: table; clear: both; }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* ===== DROPDOWNIT ===== */
    .dropdown { float: left; overflow: visible; position: relative; }
    .dropdown .dropbtn {
      font-size: 16px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
    }
    .navbar a:hover, .dropdown:hover .dropbtn { background-color: #666; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #3a3a3a; /* parempi kontrasti */
      min-width: 200px;
      z-index: 4000;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown-content a {
      float: none;
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    .dropdown-content a:last-child { border-bottom: none; }
    .dropdown-content a:hover { background-color: #555; }
    .dropdown:hover .dropdown-content { display: block; }
    /* mobiili: tap-to-open */
    .dropdown:focus-within .dropdown-content { display:block; }
    .dropdown.open .dropdown-content { display:block; }

    /* ===== SISÄLTÖ ===== */
    .section {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px 40px;
    }
    .section-title {
      margin: 24px 0 16px;
      font-size: 28px;
      color: #ddd; /* korjattu */
      text-shadow: 1px 1px 3px rgba(0,0,0,.6);
      position: relative;
    }
    .section-title:after {
      content: "";
      display: block;
      height: 2px;
      background: linear-gradient(90deg, silver, transparent);
      margin-top: 8px;
    }

    .social-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 900px) { .social-grid { grid-template-columns: 1fr 1fr; } }

    .card {
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      position: relative;
      z-index: 0;
    }
    .card h3 {
      margin: 6px 0 12px;
      color: #fff;
      font-size: 18px;
      letter-spacing: .5px;
    }

    .ratio { position: relative; width: 100%; padding-top: 56.25%; border-radius: 8px; overflow: hidden; background: #222; }
    .ratio iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; display: block; }

    .hint { font-size: 13px; color: #ccc; margin-top: 8px; }

    /* ===== BLENDER GALLERIA ===== */
    .gallery-grid { display: grid; grid-template-columns: 1fr; gap: 18px; padding: 16px; }
    @media (min-width: 640px) { .gallery-grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 1024px){ .gallery-grid { grid-template-columns: 1fr 1fr 1fr; } }

    .figure {
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    .figure .thumb { position: relative; aspect-ratio: 16/9; background:#222; overflow: hidden; display:block; }
    .figure img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .figure .meta { padding: 12px 14px 14px; }
    .figure h4 { margin: 0 0 6px; font-size: 16px; color: #fff; letter-spacing: .3px; }
    .figure p { margin: 0; font-size: 14px; color: #ccc; line-height: 1.45; }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.85);
      display: none; align-items: center; justify-content: center;
      padding: 24px; z-index: 9999;
    }
    .lightbox img { max-width: min(92vw, 1600px); max-height: 86vh; display: block; }
    .lightbox:target { display: flex; }
    .lightbox a.close {
      position: fixed; top: 16px; right: 16px;
      font-size: 28px; line-height: 1; text-decoration: none; color: #fff;
      padding: 6px 10px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.2); border-radius: 8px;
    }
    html:has(.lightbox:target){ overflow:hidden; } /* estä taustaskrolli */
  </style>
